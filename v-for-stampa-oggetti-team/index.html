<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">
        <h1>Le mie squadre</h1>

        <!-- Template base per ogni squadra -->
        <div v-for="team in teams" class="team">
            <h2>{{ team.name }}</h2>

            <div v-if="team.founded">Dal {{ team.founded }}</div>

            <div v-if="team.coach">Allenatore: {{ team.coach.name }}</div>
            <div v-else>Allenatore da ingaggiare</div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
